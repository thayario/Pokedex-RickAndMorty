<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./imagens/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>

    <title>Rick and Morty</title>
</head>
<body>
    
    <main>
            <img src="imagens/f1808c4fe68256198c2110e50fa9b255.gif" alt="imagem1" class="imagemInicial">
            <img src="#" alt="personagem" class="personagem_image" onerror="this.style.display = 'none'">

        <h1 class="personagem_data">
            <div class="personagem" id="personagem">
                <span class="personagem_id"></span> - 
                <span class="personagem_name"></span></div>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Number" required/>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">

    </main>

</body>
</html>
